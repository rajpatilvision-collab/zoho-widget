<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lead Info Widget</title>

  <!-- Zoho CRM SDK -->
   <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f9;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 420px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
    }

    .sub {
      font-size: 12px;
      color: #6b7280;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 12px 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .label {
      color: #6b7280;
    }

    .value {
      color: #111827;
      font-weight: 500;
      text-align: right;
      max-width: 220px;
      word-break: break-word;
    }

    .actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary {
      background: #007bff;
      color: white;
    }

    .secondary {
      background: #f3f4f6;
      color: #111827;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="header">
      <div class="avatar" id="avatar">L</div>
      <div>
        <div class="title" id="leadName">Loading...</div>
        <div class="sub">Lead Record</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="row">
      <div class="label">Email</div>
      <div class="value" id="email">-</div>
    </div>

    <div class="row">
      <div class="label">Phone</div>
      <div class="value" id="phone">-</div>
    </div>

    <div class="row">
      <div class="label">Status</div>
      <div class="value" id="status">-</div>
    </div>

    <div class="row">
      <div class="label">Owner</div>
      <div class="value" id="owner">-</div>
    </div>

    <div class="actions">
      <button class="primary" onclick="showAlert()">Take Action</button>
      <button class="secondary" onclick="refresh()">Refresh</button>
    </div>
  </div>

  <script>
    ZOHO.embeddedApp.on("PageLoad", function (data) {
      const recordId = data.EntityId[0];

      ZOHO.CRM.API.getRecord({
        Entity: data.Entity,
        RecordID: recordId
      }).then(function (response) {

        const lead = response.data[0];

        document.getElementById("leadName").innerText =
          lead.Full_Name || lead.Last_Name || "Lead";

        document.getElementById("email").innerText =
          lead.Email || "-";

        document.getElementById("phone").innerText =
          lead.Phone || "-";

        document.getElementById("status").innerText =
          lead.Lead_Status || "-";

        document.getElementById("owner").innerText =
          lead.Owner?.name || "-";

        // Avatar letter
        document.getElementById("avatar").innerText =
          (lead.Full_Name || "L").charAt(0).toUpperCase();
      });
    });

    ZOHO.embeddedApp.init();

    function showAlert() {
      alert("Custom action triggered ðŸš€");
    }

    function refresh() {
      location.reload();
    }
  </script>

</body>
</html>
