<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zoho Widget Test</title>

  <!-- Load Zoho SDK -->
  <script src="https://js.zohostatic.com/crm/v2.0/sdk.js"></script>
</head>

<body>
  <h2>Zoho Widget Loaded</h2>
  <p id="status">Waiting for Zoho...</p>

  <script>
    // Simple JS test
    console.log("JS is running");

    // Wait until SDK is available
    window.onload = function () {
      if (typeof ZOHO === "undefined") {
        document.getElementById("status").innerText = "ZOHO SDK NOT LOADED ❌";
        console.error("ZOHO is undefined");
        return;
      }

      document.getElementById("status").innerText = "ZOHO SDK Loaded ✅";

      ZOHO.embeddedApp.on("PageLoad", function (data) {
        console.log("PageLoad Data:", data);
        document.getElementById("status").innerText =
          "Module: " + data.Entity + " | Record: " + data.EntityId[0];
      });

      ZOHO.embeddedApp.init();
    };
  </script>
</body>
</html>
